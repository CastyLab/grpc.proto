syntax = "proto3";
package proto;

option go_package = ".;proto";

enum PERSONAL_STATE {
    OFFLINE    = 0;
    ONLINE     = 1;
    IDLE       = 2;
    BUSY       = 3;
    INVISIBLE  = 4;
}

enum EMSG {
    INVALID                             = 0;
    PING                                = 1;
    PONG                                = 2;
    LOGON                               = 3;
    LOGOUT                              = 4;
    PERSONAL_STATE_CHANGED              = 5;
    PERSONAL_ACTIVITY_CHANGED           = 6;
    AUTHORIZED                          = 7;
    UNAUTHORIZED                        = 8;
    CHAT_MESSAGES                       = 9;
    LOG_MESSAGES                        = 10;

    // Theater general events
    NEW_CHAT_MESSAGE                    = 11;
    NEW_LOG_MESSAGE                     = 12;
    MEMBER_STATE_CHANGED                = 13;
    THEATER_MEMBERS                     = 14;
    THEATER_PLAY                        = 15;
    THEATER_BUFFERED_AND_PLAYED         = 16;
    THEATER_PAUSE                       = 17;
    NEW_NOTIFICATION                    = 18;
    FRIEND_REQUEST_ACCEPTED             = 19;
    THEATER_DESCRIPTION_CHANGED         = 20;
    THEATER_VIDEO_PLAYER_ACCESS_CHANGED = 21;
    THEATER_PRIVACY_CHANGED             = 22;
    THEATER_MEDIA_SOURCE_CHANGED        = 23;

    // Theater video player events
    SYNC_ME                             = 24;
    SYNCED                              = 25;
    BUFFERING                           = 26;
    BUFFERED                            = 27;
    WAITING_FOR_CLIENTS                 = 28;
    CLIENTS_SYNCYED                     = 29;
    FINISHED_MOVIE                      = 30;
    PLAYING                             = 31;
    CLIENT_READY                        = 32;

    // USER events
    USER_UPDATED                        = 33;
}